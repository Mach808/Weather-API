<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <nav>
            <h1 id = "name">Weather API</h1>
            <form>
                <input type="text" placeholder="Search" class="search-bar">
                <button type="button" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="Weather-container">
                <h2>Search your city</h2>
            </div>

                <div class="weather-details-content">
                        <button type="button" class="closeBtn">
                            <i class="fa fa-close"></i>
                        </button>
                    <div class="details">  
                        <h1 class="country"></h1>
                        <h1 class="city"></h1>
                        <h3 class="temp"></h3>
                        <h3 class="humidity"></h3>
                        <div class="weather-details-all">
                    </div>
                </div>
        </section>
    </main>
     <script src="app.js"></script>
</body>
</html>
